buildscript {

    // We could declare these in Kotlin objects in buildSrc/ but let's just declare it here.
    // We'll utilize the buildSrc/ if absolutely necessary.
    ext {
        versions = [
                name  : "1.0.0",
                code  : 1,

                build : [
                        java   : [
                                targetCompatibility: '1.7',
                                sourceCompatibility: '1.7'
                        ],
                        android: [
                                minSdk    : 19,
                                targetSdk : 30,
                                compileSdk: 30,

                                tools     : '30.0.0',
                                gradle    : '4.0.1',
                        ]
                ],

                dexter: '6.2.1', // Used only by permissions module!

                kotlin: [
                        core      : '1.3.72',
                        coroutines: '1.3.7'
                ]
        ]

        // Notice that this library has a very minimal dependency list. Let's keep it that way =)
        libraries = [
                // FIXME? Remove Dexter. This is the only dependency keeping this project from
                // being completely pure! Dexter depends on appcompat, which brings in a lot of
                // External Libraries. It does not affect consumers that don't use the permissions
                // module. However, it does ffect devs working on this project (slower build time).
                dexter: "com.karumi:dexter:$versions.dexter", // Used only by permissions module!

                kotlin: [
                        standardLib      : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin.core",
                        coroutines       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.kotlin.coroutines",
                        coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlin.coroutines"
                ]
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.build.android.gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin.core"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
